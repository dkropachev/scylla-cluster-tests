test_duration: 240
stress_cmd: ["cassandra-stress write cl=QUORUM duration=180m -schema 'replication(factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -port jmx=6868 -mode cql3 native -rate threads=100 throttle=10000/s -pop seq=1..10000000 -log interval=5"
             ]

n_db_nodes: 3
n_loaders: 2
n_monitor_nodes: 1

nemesis_class_name: 'StopStartMonkey'
nemesis_interval: 5

# Need to keep rendered name less than 40 chars because of GKE restrictions. Note, that backend name included automatically.
user_prefix: 'longevity-scylla-operator-3h-gke'

space_node_threshold: 64424
